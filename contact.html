<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 1 CA - Contact form</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

    <div class="breadcrumb-nav"><a href=index.html>Go back to homepage</a></div>

    <main class="container">
        <form id="contactForm">
            <div>
                <label>
                    Name (required)
                    <input name="fname" id="fname"/>
                </label>
                <div class="form-error" id="fnameError">Please enter your name</div>
            </div>

            <div>
                <label>
                    Subject (minimum 10 characters)
                    <input name="subject" id="subject"/>
                </label>
                <div class="form-error" id="subjectError">The subject must be at least 10 characters</div>
            </div>

            <div>
                <label>
                    Email (valid email address)
                    <input name="email" id="email"/>
                </label>
                <div class="form-error" id="emailError">Please enter a valid email address</div>
            </div>

            <div>
                <label>
                    Address (minimum 25 characters)
                    <input name="address" id="address"/>
                </label>
                <div class="form-error" id="addressError">The address must be at least 25 characters</div>
            </div>

            <button>Submit</button>

        </form>
    </main>

    <script src="js/contact.js"></script>
    
</body>
</html>
